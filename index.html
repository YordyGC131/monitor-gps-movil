<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Geocerca - H√≠brido PC/Movil</title>
    
    <!-- Mapa Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- DRIVER ANDROID (Solo se usar√° si se detecta m√≥vil) -->
    <script src="https://cdn.jsdelivr.net/npm/web-serial-polyfill@1.0.15/dist/serial.min.js"></script>

    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; background: #2c3e50; }
        
        #sidebar {
            width: 300px; background-color: #2c3e50; color: white;
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3); z-index: 1000; flex-shrink: 0; 
        }
        h2 { text-align: center; margin: 0 0 20px 0; font-size: 20px; }
        .label-title { font-size: 11px; color: #bdc3c7; margin-top: 15px; font-weight: bold; }
        .status-box { padding: 8px; border-radius: 4px; text-align: center; font-weight: bold; margin-top: 5px; font-size: 13px; }
        #lbl-connection { background-color: #c0392b; margin-bottom: 10px; } 
        #lbl-zone-status { background-color: #95a5a6; color: white; }
        .data-panel { background-color: #34495e; padding: 10px; border-radius: 4px; margin-top: 5px; border: 1px solid #465c71; text-align: center; }
        .coord-text { font-family: monospace; font-size: 15px; color: #3498db; font-weight: bold; display: block; }
        button { padding: 12px; margin-top: 8px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 13px; }
        .btn-green { background-color: #27ae60; color: white; }
        .btn-purple { background-color: #8e44ad; color: white; }
        .btn-orange { background-color: #d35400; color: white; }
        .btn-red { background-color: #c0392b; color: white; }
        #lbl-instruction { color: #f1c40f; text-align: center; font-style: italic; min-height: 20px; margin-top: 10px; font-size: 12px; }
        #map { flex-grow: 1; height: 100%; cursor: crosshair; }
        
        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: auto; padding: 10px; flex-direction: row; flex-wrap: wrap; justify-content: space-between; align-items: center; }
            #sidebar h2 { display: none; } 
            .data-panel { display: none; } 
            #lbl-instruction { width: 100%; }
            button { width: 48%; font-size: 11px; padding: 8px; }
            .full-width-mobile { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>CERCA VIRTUAL</h2>
        <div style="width: 100%;"><div id="lbl-connection" class="status-box">DESCONECTADO</div></div>
        <div style="width: 100%;">
            <div class="label-title">PUERTO COM:</div>
            <button id="btn-connect" class="btn-green" onclick="conectarUSB()">üîå CONECTAR</button>
        </div>
        <div style="width: 100%;">
            <div class="label-title">ESTADO DE ZONA:</div>
            <div id="lbl-zone-status" class="status-box">---</div>
        </div>
        <div class="data-panel" style="width: 100%;">
            <div style="font-size: 10px; color: #ecf0f1; margin-bottom:5px;">POSICI√ìN ACTUAL</div>
            <span id="val-lat" class="coord-text">Lat: 0.000000</span>
            <span id="val-lon" class="coord-text">Lon: 0.000000</span>
        </div>
        <div id="lbl-instruction" style="width: 100%;"></div>
        <div style="width: 100%; margin-top: auto;">
            <button class="btn-purple full-width-mobile" onclick="configManual()">‚öô MANUAL</button>
            <button id="btn-draw" class="btn-orange full-width-mobile" onclick="toggleDrawMode()">‚úè DIBUJAR (Arrastrar)</button>
            <button class="btn-red full-width-mobile" onclick="factoryReset()">‚ö† RESET</button>
        </div>
    </div>

    <div id="map"></div>

    <div id="loading-overlay">
        <h3 id="load-title" style="margin:0; color:#333;">Cargando...</h3>
        <div class="spinner"></div>
        <div id="load-desc" style="color:#666;">Espere...</div>
    </div>

    <script>
        // --- DETECCI√ìN INTELIGENTE DE DISPOSITIVO ---
        let serialAPI;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile && typeof serial !== 'undefined') {
            // Si es celular, usamos el Polyfill (Driver especial)
            serialAPI = serial;
            console.log("Modo Android: Driver Polyfill Activado");
        } else {
            // Si es PC, usamos el nativo (Chrome/Edge Standard)
            serialAPI = navigator.serial;
            console.log("Modo PC: Driver Nativo Activado");
        }

        let port, reader, writer;
        let map, polygonLayer, markersLayer, myMarker;
        let isConnected = false;
        let isLoading = false;
        let isDrawing = false;
        let startPoint = null;
        let tempRect = null;

        // INICIALIZAR MAPA
        window.onload = function() {
            map = L.map('map', { zoomControl: false }).setView([4.570868, -75.641], 16);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            polygonLayer = L.layerGroup().addTo(map);
            markersLayer = L.layerGroup().addTo(map);
            map.on('mousedown touchstart', onDragStart);
            map.on('mousemove touchmove', onDragMove);
            map.on('mouseup touchend', onDragEnd);
            document.getElementById('map').oncontextmenu = function(e) { e.preventDefault(); };
        };

        // --- CONEXI√ìN USB ---
        async function conectarUSB() {
            if (isConnected) { location.reload(); return; }

            if (!serialAPI) {
                alert("Tu navegador no es compatible. Usa Chrome.");
                return;
            }

            try {
                showLoading("üîå Conectando...", "Seleccione el dispositivo");

                // Configurar Filtros seg√∫n el dispositivo
                let requestOptions = {};
                if (isMobile) {
                    // En Android pedimos TODO para que salga el CH340
                    requestOptions = { filters: [] };
                }
                
                // Pedir puerto
                port = await serialAPI.requestPort(requestOptions);
                await port.open({ baudRate: 115200 });

                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                reader = textDecoder.readable.getReader();

                const textEncoder = new TextEncoderStream();
                const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();

                isConnected = true;
                document.getElementById('lbl-connection').innerText = "CONECTADO";
                document.getElementById('lbl-connection').style.backgroundColor = "#27ae60";
                document.getElementById('btn-connect').innerText = "DESCONECTAR";
                document.getElementById('btn-connect').classList.remove("btn-green");
                document.getElementById('btn-connect').classList.add("btn-red");

                // Handshake
                setTimeout(() => sendCommand("GEOJSON"), 1500);
                readLoop();

            } catch (err) {
                hideLoading();
                console.error(err);
                if (!err.message.includes("No port selected")) {
                    alert("Error: " + err.message + "\n\nSi est√°s en Android, activa OTG.");
                }
            }
        }

        async function readLoop() {
            while (true) {
                try {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) {
                        let lines = value.split('\n');
                        for (let line of lines) {
                            if (line.trim() !== "") processLine(line.trim());
                        }
                    }
                } catch (e) { break; }
            }
        }

        async function sendCommand(cmd) {
            if (writer) await writer.write(cmd + "\n");
        }

        function processLine(line) {
            // Handshake
            if (isLoading && (line.includes("DATA:") || line.includes("GEOJSON:") || line.includes("SYSTEM:"))) {
                const title = document.getElementById('load-title').innerText;
                if(title.includes("Conectando")) hideLoading();
                else if(title.includes("Actualizando") && (line.includes("GEOJSON:") || line.includes("JSON_START:"))) hideLoading();
            }

            if (line.startsWith("DATA:")) {
                try {
                    let data = JSON.parse(line.replace("DATA:", ""));
                    updateUI(data);
                } catch(e){}
            } 
            else if (line.startsWith("GEOJSON:") || line.startsWith("JSON_START:")) {
                try {
                    let jsonStr = line.replace("GEOJSON:", "").replace("JSON_START:", "");
                    drawGeoJSON(jsonStr);
                } catch(e){}
            }
        }

        function updateUI(data) {
            document.getElementById('val-lat').innerText = `Lat: ${data.lat.toFixed(6)}`;
            document.getElementById('val-lon').innerText = `Lon: ${data.lon.toFixed(6)}`;
            
            const lbl = document.getElementById('lbl-zone-status');
            if(data.status === "INSIDE") { lbl.innerText = "DENTRO (SEGURO)"; lbl.style.backgroundColor = "#27ae60"; }
            else if(data.status === "ALARM") { lbl.innerText = "!!! ALARMA !!!"; lbl.style.backgroundColor = "#c0392b"; }
            else if(data.status === "NO_CONFIG") { lbl.innerText = "SIN CONFIG"; lbl.style.backgroundColor = "#3498db"; }
            else { lbl.innerText = "BUSCANDO..."; lbl.style.backgroundColor = "#f39c12"; }

            if (!myMarker) {
                myMarker = L.circleMarker([data.lat, data.lon], { radius: 8, color: 'white', fillColor: '#d32f2f', fillOpacity: 1, weight: 2 }).addTo(map).bindPopup("Yo");
            } else {
                myMarker.setLatLng([data.lat, data.lon]);
            }
        }

        function drawGeoJSON(jsonStr) {
            hideLoading();
            try {
                const data = JSON.parse(jsonStr);
                const coords = data.features[0].geometry.coordinates[0];
                const latlngs = coords.map(p => [p[1], p[0]]);
                
                polygonLayer.clearLayers();
                markersLayer.clearLayers();
                
                // Path Azul limpio
                const poly = L.polygon(latlngs, { color: 'blue', weight: 4, fillOpacity: 0.1 }).addTo(polygonLayer);
                
                // Marcadores esquinas
                latlngs.pop();
                latlngs.forEach((p, i) => {
                    L.circleMarker(p, { radius: 6, color: '#2980b9', fillColor: 'white', fillOpacity: 1, weight: 2 }).addTo(markersLayer);
                });
                
                if(latlngs.length > 0) map.fitBounds(poly.getBounds());
            } catch(e){}
        }

        // --- DIBUJO ---
        function toggleDrawMode() {
            if (!isConnected) return alert("Conecta el ESP32 primero");
            isDrawing = !isDrawing;
            const btn = document.getElementById('btn-draw');
            const info = document.getElementById('lbl-instruction');

            if (isDrawing) {
                btn.innerText = "‚ùå CANCELAR"; btn.style.backgroundColor = "gray";
                info.innerText = "ARRASTRA EL DEDO EN EL MAPA";
                map.dragging.disable();
            } else {
                btn.innerText = "‚úè DIBUJAR (Arrastrar)"; btn.style.backgroundColor = "#d35400";
                info.innerText = "";
                map.dragging.enable();
                if(tempRect) { map.removeLayer(tempRect); tempRect = null; }
            }
        }

        function onDragStart(e) {
            if (!isDrawing) return;
            // Soporte touch/mouse
            let latlng = e.latlng || map.mouseEventToLatLng(e.originalEvent);
            startPoint = latlng;
            tempRect = L.rectangle([startPoint, startPoint], {color: "red", weight: 2, fill: false}).addTo(map);
        }

        function onDragMove(e) {
            if (!isDrawing || !startPoint || !tempRect) return;
            let latlng = e.latlng || map.mouseEventToLatLng(e.originalEvent);
            tempRect.setBounds([startPoint, latlng]);
        }

        function onDragEnd(e) {
            if (!isDrawing || !startPoint) return;
            
            const bounds = tempRect.getBounds();
            const p1 = [bounds.getNorthEast().lat, bounds.getSouthWest().lng];
            const p2 = [bounds.getNorthEast().lat, bounds.getNorthEast().lng];
            const p3 = [bounds.getSouthWest().lat, bounds.getNorthEast().lng];
            const p4 = [bounds.getSouthWest().lat, bounds.getSouthWest().lng];
            
            const str = `${p1[0]},${p1[1]},${p2[0]},${p2[1]},${p3[0]},${p3[1]},${p4[0]},${p4[1]}`;
            
            map.removeLayer(tempRect); tempRect = null; startPoint = null;
            
            if(confirm("¬øGuardar esta zona?")) {
                sendCommand("CONFIG");
                setTimeout(() => {
                    sendCommand(str);
                    showLoading("üì° Actualizando Zona...", "Guardando...");
                    setTimeout(() => sendCommand("GEOJSON"), 3000);
                }, 500);
            }
            toggleDrawMode();
        }

        function configManual() {
            if (!isConnected) return alert("Conecta primero");
            const val = prompt("Ingresa coordenadas (Lat1,Lon1...):", "4.57,-75.64...");
            if (val) {
                sendCommand("CONFIG");
                setTimeout(() => {
                    sendCommand(val);
                    showLoading("üì° Actualizando...", "Guardando...");
                    setTimeout(() => sendCommand("GEOJSON"), 3000);
                }, 500);
            }
        }

        function factoryReset() {
            if (!isConnected) return alert("Conecta primero");
            if(confirm("¬øBorrar todo?")) {
                sendCommand("RESET");
                polygonLayer.clearLayers();
                markersLayer.clearLayers();
            }
        }

        function showLoading(t, d) { isLoading = true; document.getElementById('load-title').innerText = t; document.getElementById('load-desc').innerText = d; document.getElementById('loading-overlay').style.display = 'flex'; }
        function hideLoading() { isLoading = false; document.getElementById('loading-overlay').style.display = 'none'; }
        function updateUIConn(st) { if(st) { document.getElementById('lbl-connection').innerText="CONECTADO"; document.getElementById('lbl-connection').style.backgroundColor="#27ae60"; document.getElementById('btn-connect').innerText="DESCONECTAR"; document.getElementById('btn-connect').classList.replace("btn-green","btn-red"); } }

    </script>
</body>
</html>
