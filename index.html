<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geocerca BLE - Panel Izquierdo</title>
    
    <!-- Librer√≠a de Mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* --- LAYOUT PRINCIPAL --- */
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: row; /* ESTO PONE EL PANEL A LA IZQUIERDA */
            height: 100vh; 
            font-family: sans-serif; 
            background: #222; 
            color: white; 
            overflow: hidden; 
        }
        
        /* --- PANEL IZQUIERDO --- */
        #sidebar {
            width: 300px; /* Ancho fijo */
            background-color: #2c3e50; 
            color: white;
            display: flex; 
            flex-direction: column; 
            padding: 15px; 
            box-sizing: border-box;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5); 
            z-index: 2000; /* Por encima del mapa */
            flex-shrink: 0; /* No permitir que se aplaste */
            overflow-y: auto;
        }

        /* Estilos internos del sidebar */
        h2 { text-align: center; margin: 0 0 15px 0; font-size: 18px; color: #ecf0f1; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .label-title { font-size: 11px; color: #bdc3c7; margin-top: 15px; font-weight: bold; text-transform: uppercase; }
        
        .status-box { padding: 10px; border-radius: 4px; text-align: center; font-weight: bold; margin-top: 5px; font-size: 13px; }
        #lbl-connection { background-color: #c0392b; margin-bottom: 10px; } 
        #lbl-zone-status { background-color: #95a5a6; color: white; }

        .data-panel { background-color: #34495e; padding: 10px; border-radius: 4px; margin-top: 5px; text-align: center; border: 1px solid #4a6278; }
        .coord-text { font-family: monospace; font-size: 14px; color: #3498db; font-weight: bold; display: block; }

        /* Botones */
        button {
            padding: 12px; margin-top: 8px; border: none; border-radius: 4px; color: white; font-weight: bold; 
            cursor: pointer; font-size: 13px; width: 100%; transition: 0.2s;
        }
        button:active { transform: scale(0.98); }
        .btn-bt { background: #2980b9; }
        .btn-draw { background: #e67e22; }
        .btn-cancel { background: #c0392b; display: none; }
        .btn-purple { background: #8e44ad; }
        .btn-red { background: #c0392b; }

        #lbl-instruction { color: #f1c40f; text-align: center; font-style: italic; min-height: 20px; margin-top: 10px; font-size: 12px; font-weight: bold; }

        /* --- CONTENEDOR DEL MAPA (DERECHA) --- */
        #map-container { 
            flex-grow: 1; /* Ocupa todo el espacio restante */
            position: relative; 
            height: 100%; 
        }
        
        #map { width: 100%; height: 100%; }

        /* VIDRIO (Touch Pad) */
        #touch-pad {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3000; background: rgba(0,0,0,0); display: none;
            touch-action: none; cursor: crosshair;
        }

        /* Mensaje Flotante */
        #msg-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px;
            display: none; z-index: 4000; text-align: center; font-weight: bold;
        }

        /* --- RESPONSIVE (Opcional: Si la pantalla es muy peque√±a, ajusta el ancho) --- */
        @media (max-width: 600px) {
            #sidebar { width: 260px; } /* Un poco m√°s angosto en celulares verticales */
            h2 { font-size: 16px; }
        }
    </style>
</head>
<body>

    <!-- PANEL IZQUIERDO -->
    <div id="sidebar">
        <h2>CERCA VIRTUAL</h2>
        
        <!-- Estado Conexi√≥n -->
        <div id="lbl-connection" class="status-box">DESCONECTADO</div>
        
        <div class="label-title">CONEXI√ìN:</div>
        <button class="btn btn-bt" onclick="connectBLE()">üì° CONECTAR BLUETOOTH</button>

        <div class="label-title">ESTADO DE ZONA:</div>
        <div id="lbl-zone-status" class="status-box">---</div>

        <div class="data-panel">
            <div style="font-size: 10px; color: #bdc3c7; margin-bottom:5px;">POSICI√ìN ACTUAL</div>
            <span id="coords" class="coord-text">Lat: 0.00000<br>Lon: 0.00000</span>
        </div>

        <div id="lbl-instruction"></div>

        <!-- Botones al fondo -->
        <div style="margin-top: auto;">
            <button class="btn-purple" onclick="configManual()">‚öô COORDENADAS MANUALES</button>
            <button id="btn-draw" class="btn btn-draw" onclick="startDrawing()">‚úè DIBUJAR (Arrastrar)</button>
            <button id="btn-cancel" class="btn btn-cancel" onclick="stopDrawing()">‚ùå CANCELAR</button>
            <button class="btn-red" onclick="factoryReset()">‚ö† BORRAR ZONA</button>
        </div>
    </div>

    <!-- MAPA DERECHA -->
    <div id="map-container">
        <div id="map"></div>
        <!-- Vidrio Invisible -->
        <div id="touch-pad"></div>
    </div>

    <div id="msg-overlay">Cargando...</div>

    <script>
        // --- UUIDs DEL ESP32 ---
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
        const TX_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";

        let bluetoothDevice, rxChar, txChar;
        let map, myMarker, fenceLayer, tempLayer;
        let isConnected = false;
        let buffer = "";
        
        // Variables de dibujo
        let startLatLng = null;
        let tempRect = null;

        // --- INICIALIZAR ---
        window.onload = () => {
            map = L.map('map', {zoomControl: false}).setView([4.570, -75.641], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'OSM'
            }).addTo(map);
            
            fenceLayer = L.layerGroup().addTo(map);
            tempLayer = L.layerGroup().addTo(map);

            // Configurar eventos del "Vidrio"
            const pad = document.getElementById('touch-pad');
            
            // Eventos T√°ctiles (Celular)
            pad.addEventListener('touchstart', handleInputStart, {passive: false});
            pad.addEventListener('touchmove', handleInputMove, {passive: false});
            pad.addEventListener('touchend', handleInputEnd, {passive: false});

            // Eventos Mouse (PC)
            pad.addEventListener('mousedown', handleInputStart);
            pad.addEventListener('mousemove', handleInputMove);
            pad.addEventListener('mouseup', handleInputEnd);
        };

        // --- L√ìGICA BLUETOOTH ---
        async function connectBLE() {
            try {
                showMsg("Buscando ESP32...");
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: "Geocerca" }],
                    optionalServices: [SERVICE_UUID]
                });

                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                rxChar = await service.getCharacteristic(RX_UUID); 
                txChar = await service.getCharacteristic(TX_UUID); 

                await txChar.startNotifications();
                txChar.addEventListener('characteristicvaluechanged', handleNotifications);

                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

                isConnected = true;
                document.getElementById('lbl-connection').innerText = "CONECTADO";
                document.getElementById('lbl-connection').style.backgroundColor = "#27ae60";
                hideMsg();
                setTimeout(() => sendCmd("GEOJSON"), 500);

            } catch (error) {
                hideMsg();
                alert("Error BLE: " + error);
            }
        }

        function onDisconnected() {
            isConnected = false;
            document.getElementById('lbl-connection').innerText = "DESCONECTADO";
            document.getElementById('lbl-connection').style.backgroundColor = "#c0392b";
            alert("Bluetooth desconectado");
        }

        function handleNotifications(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const chunk = decoder.decode(value);

            if (chunk.includes("DATA:") || chunk.includes("GEOJSON:")) {
                if(buffer.length > 0) processMsg(buffer);
                buffer = chunk;
            } else {
                buffer += chunk;
            }

            if (buffer.trim().endsWith("}") || buffer.trim().endsWith("]}}]}")) {
                processMsg(buffer);
                buffer = "";
            }
        }

        function processMsg(msg) {
            if(msg.includes("GEOJSON")) hideMsg();

            if (msg.includes("DATA:")) {
                try {
                    const jsonStr = msg.split("DATA:")[1];
                    const data = JSON.parse(jsonStr);
                    updateUI(data);
                } catch(e){}
            }
            else if (msg.includes("GEOJSON:")) {
                try {
                    const jsonStr = msg.split("GEOJSON:")[1];
                    drawFence(jsonStr);
                } catch(e){}
            }
        }

        async function sendCmd(cmd) {
            if (!rxChar) return;
            const encoder = new TextEncoder();
            await rxChar.writeValue(encoder.encode(cmd));
        }

        function updateUI(data) {
            document.getElementById('coords').innerHTML = `Lat: ${data.lat.toFixed(6)}<br>Lon: ${data.lon.toFixed(6)}`;
            const zoneBadge = document.getElementById('lbl-zone-status');
            if(data.status === "INSIDE") {
                zoneBadge.innerText = "DENTRO (SEGURO)"; zoneBadge.style.backgroundColor = "#27ae60";
            } else if(data.status === "ALARM") {
                zoneBadge.innerText = "!!! ALARMA !!!"; zoneBadge.style.backgroundColor = "#c0392b";
            } else {
                zoneBadge.innerText = "BUSCANDO..."; zoneBadge.style.backgroundColor = "#3498db";
            }

            if(!myMarker) {
                myMarker = L.marker([data.lat, data.lon]).addTo(map);
            } else {
                myMarker.setLatLng([data.lat, data.lon]);
            }
        }

        function drawFence(jsonStr) {
            const data = JSON.parse(jsonStr);
            const coords = data.features[0].geometry.coordinates[0];
            const latlngs = coords.map(p => [p[1], p[0]]);
            fenceLayer.clearLayers();
            L.polygon(latlngs, {color: 'blue', fillOpacity: 0.1}).addTo(fenceLayer);
            latlngs.pop();
            latlngs.forEach(p => {
                L.circleMarker(p, {radius: 5, color: 'blue'}).addTo(fenceLayer);
            });
            if(latlngs.length > 0) map.fitBounds(L.polygon(latlngs).getBounds());
        }

        // --- L√ìGICA DE DIBUJO (PRECISI√ìN MEJORADA) ---
        
        function startDrawing() {
            if(!isConnected) return alert("Conecta el Bluetooth primero");
            document.getElementById('touch-pad').style.display = 'block';
            document.getElementById('btn-draw').style.display = 'none';
            document.getElementById('btn-cancel').style.display = 'inline-block';
            document.getElementById('lbl-instruction').innerText = "ARRASTRA EL DEDO EN EL MAPA";
        }

        function stopDrawing() {
            document.getElementById('touch-pad').style.display = 'none';
            document.getElementById('btn-draw').style.display = 'inline-block';
            document.getElementById('btn-cancel').style.display = 'none';
            document.getElementById('lbl-instruction').innerText = "";
            tempLayer.clearLayers();
            startLatLng = null;
            tempRect = null;
        }

        function getMapCoords(e) {
            let clientX, clientY;
            if (e.type.startsWith('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            // Compensar la posici√≥n del mapa en la pantalla (Sidebar a la izquierda)
            const mapContainer = document.getElementById('map');
            const rect = mapContainer.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            return map.containerPointToLatLng([x, y]);
        }

        function handleInputStart(e) {
            if(e.cancelable) e.preventDefault();
            startLatLng = getMapCoords(e);
            tempLayer.clearLayers();
            tempRect = L.rectangle([startLatLng, startLatLng], {color: "red", weight: 2}).addTo(tempLayer);
        }

        function handleInputMove(e) {
            if(e.cancelable) e.preventDefault();
            if (!startLatLng || !tempRect) return;
            const currentLatLng = getMapCoords(e);
            tempRect.setBounds([startLatLng, currentLatLng]);
        }

        function handleInputEnd(e) {
            if(e.cancelable) e.preventDefault();
            if (!startLatLng || !tempRect) return;

            const bounds = tempRect.getBounds();
            const ne = bounds.getNorthEast();
            const sw = bounds.getSouthWest();
            
            const p1 = [ne.lat, sw.lng]; const p2 = [ne.lat, ne.lng]; 
            const p3 = [sw.lat, ne.lng]; const p4 = [sw.lat, sw.lng];
            const str = `${p1[0]},${p1[1]},${p2[0]},${p2[1]},${p3[0]},${p3[1]},${p4[0]},${p4[1]}`;
            
            if(confirm("¬øGuardar esta zona?")) {
                sendCmd("CONFIG");
                setTimeout(() => {
                    sendCmd(str);
                    showMsg("Guardando en el ESP32...");
                    setTimeout(() => sendCmd("GEOJSON"), 3000);
                }, 500);
            }
            stopDrawing();
        }

        function configManual() {
            if (!isConnected) return alert("Conecta primero");
            const val = prompt("Ingresa coordenadas:\nLat1,Lon1,Lat2,Lon2...");
            if (val) {
                sendCmd("CONFIG");
                setTimeout(() => {
                    sendCmd(val);
                    showMsg("Guardando...");
                    setTimeout(() => sendCmd("GEOJSON"), 3000);
                }, 500);
            }
        }

        function factoryReset() {
            if (!isConnected) return alert("Conecta primero");
            if(confirm("¬øBorrar todo?")) {
                sendCmd("RESET");
                fenceLayer.clearLayers();
            }
        }

        function showMsg(txt) {
            const el = document.getElementById('msg-overlay');
            el.innerText = txt; el.style.display = 'block';
        }
        function hideMsg() { document.getElementById('msg-overlay').style.display = 'none'; }

    </script>
</body>
</html>
