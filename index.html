<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Geocerca BLE - Pro</title>
    
    <!-- Librer√≠a de Mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* --- ESTRUCTURA GENERAL --- */
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; background: #2c3e50; }
        
        /* --- PANEL LATERAL IZQUIERDO --- */
        #sidebar {
            width: 300px; background-color: #2c3e50; color: white;
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3); z-index: 1000; flex-shrink: 0;
        }

        h2 { text-align: center; margin: 0 0 20px 0; font-size: 18px; color: #ecf0f1; letter-spacing: 1px; }
        
        .label-title { font-size: 11px; color: #bdc3c7; margin-top: 15px; font-weight: bold; }
        
        /* Cajas de Estado */
        .status-box { padding: 10px; border-radius: 4px; text-align: center; font-weight: bold; margin-top: 5px; font-size: 13px; }
        #lbl-connection { background-color: #c0392b; margin-bottom: 10px; } 
        #lbl-zone-status { background-color: #95a5a6; color: white; }

        /* Panel de Datos */
        .data-panel {
            background-color: #34495e; padding: 10px; border-radius: 4px;
            margin-top: 5px; border: 1px solid #465c71; text-align: center;
        }
        .coord-text { font-family: monospace; font-size: 15px; color: #3498db; font-weight: bold; display: block; }

        /* Instrucciones */
        #lbl-instruction {
            color: #f1c40f; text-align: center; font-style: italic; min-height: 20px; margin-top: 10px; font-size: 12px; font-weight: bold;
        }

        /* Botones */
        button {
            padding: 12px; margin-top: 8px; border: none; border-radius: 4px;
            font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 13px; color: white;
        }
        button:active { transform: scale(0.98); }

        .btn-green { background-color: #27ae60; }
        .btn-purple { background-color: #8e44ad; }
        .btn-orange { background-color: #d35400; }
        .btn-red { background-color: #c0392b; }
        .btn-gray { background-color: #7f8c8d; }

        /* --- MAPA --- */
        #map-container { flex-grow: 1; position: relative; height: 100%; }
        #map { width: 100%; height: 100%; }

        /* VIDRIO (TOUCH PAD) */
        #touch-pad {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3000; background: rgba(0,0,0,0); display: none;
            touch-action: none; cursor: crosshair;
        }

        /* --- OVERLAY DE CARGA --- */
        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); z-index: 4000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .loader-box {
            background: white; padding: 25px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center; border: 1px solid #ddd;
        }
        .spinner {
            border: 5px solid #f3f3f3; border-top: 5px solid #3498db;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 15px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* MODO M√ìVIL RESPONSIVE */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: auto; padding: 10px; flex-direction: row; flex-wrap: wrap; justify-content: space-between; align-items: center; }
            h2 { display: none; }
            .label-title { display: none; }
            .data-panel { display: none; } 
            #lbl-connection, #lbl-zone-status { width: 48%; font-size: 11px; padding: 8px; margin: 0; }
            button { width: 32%; font-size: 10px; padding: 8px; margin-top: 5px; }
            #lbl-instruction { width: 100%; margin: 5px 0; }
            #map-container { height: 65vh; }
        }
    </style>
</head>
<body>

    <!-- PANEL LATERAL -->
    <div id="sidebar">
        <h2>CERCA VIRTUAL</h2>

        <div style="width: 100%; display: flex; gap: 5px; margin-bottom: 5px;">
            <div id="lbl-connection" class="status-box" style="flex:1;">DESCONECTADO</div>
            <div id="lbl-zone-status" class="status-box" style="flex:1;">---</div>
        </div>
        
        <div class="label-title">CONEXI√ìN:</div>
        <button id="btn-connect" class="btn-green" onclick="conectarBLE()">üì° CONECTAR BLUETOOTH</button>

        <div class="data-panel">
            <div style="font-size: 10px; color: #ecf0f1; margin-bottom:5px;">POSICI√ìN ACTUAL</div>
            <span id="val-lat" class="coord-text">Lat: 0.000000</span>
            <span id="val-lon" class="coord-text">Lon: 0.000000</span>
        </div>

        <div id="lbl-instruction"></div>

        <div style="margin-top: auto; width: 100%; display: flex; flex-direction: column; gap: 5px;">
            <button class="btn-purple" onclick="configManual()">‚öô COORDENADAS MANUALES</button>
            <button id="btn-draw" class="btn-orange" onclick="toggleDrawMode()">‚úè DIBUJAR (Arrastrar)</button>
            <button id="btn-cancel" class="btn-gray" style="display:none;" onclick="toggleDrawMode()">‚ùå CANCELAR DIBUJO</button>
            <button class="btn-red" onclick="factoryReset()">‚ö† BORRAR ZONA</button>
        </div>
    </div>

    <!-- MAPA -->
    <div id="map-container">
        <div id="map"></div>
        <!-- Capa para dibujar con precisi√≥n -->
        <div id="touch-pad"></div>
    </div>

    <!-- PANTALLA DE CARGA -->
    <div id="loading-overlay">
        <div class="loader-box">
            <h3 id="load-title" style="margin:0; color:#333;">Cargando...</h3>
            <div class="spinner"></div>
            <div id="load-desc" style="color:#666;">Espere respuesta...</div>
        </div>
    </div>

    <script>
        // --- UUIDs BLE ---
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
        const TX_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";

        let bluetoothDevice, rxChar, txChar;
        let map, myMarker, fenceLayer, tempLayer;
        let isConnected = false;
        let buffer = "";
        
        let isDrawing = false;
        let startLatLng = null;
        let tempRect = null;

        // --- INICIO ---
        window.onload = () => {
            map = L.map('map', {zoomControl: false}).setView([4.570, -75.641], 16);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'OSM' }).addTo(map);
            
            fenceLayer = L.layerGroup().addTo(map);
            tempLayer = L.layerGroup().addTo(map);

            // Configurar eventos del "Vidrio"
            const pad = document.getElementById('touch-pad');
            
            // Eventos T√°ctiles (Celular)
            pad.addEventListener('touchstart', handleInputStart, {passive: false});
            pad.addEventListener('touchmove', handleInputMove, {passive: false});
            pad.addEventListener('touchend', handleInputEnd, {passive: false});

            // Eventos Mouse (PC)
            pad.addEventListener('mousedown', handleInputStart);
            pad.addEventListener('mousemove', handleInputMove);
            pad.addEventListener('mouseup', handleInputEnd);
        };

        // --- L√ìGICA BLUETOOTH ---
        async function connectBLE() {
            if (isConnected) { location.reload(); return; }

            try {
                showLoading("Buscando ESP32...", "Selecciona 'Geocerca_BLE'");
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: "Geocerca" }],
                    optionalServices: [SERVICE_UUID]
                });

                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                rxChar = await service.getCharacteristic(RX_UUID); 
                txChar = await service.getCharacteristic(TX_UUID); 

                await txChar.startNotifications();
                txChar.addEventListener('characteristicvaluechanged', handleNotifications);

                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

                isConnected = true;
                document.getElementById('status-bt').innerText = "CONECTADO"; // Para compatibilidad
                document.getElementById('lbl-connection').innerText = "CONECTADO (BLE)";
                document.getElementById('lbl-connection').style.backgroundColor = "#27ae60";
                document.getElementById('btn-connect').innerText = "DESCONECTAR";
                document.getElementById('btn-connect').className = "btn-red";
                
                hideMsg();
                setTimeout(() => sendCmd("GEOJSON"), 500);

            } catch (error) {
                hideMsg();
                alert("Error BLE: " + error);
            }
        }

        function onDisconnected() {
            isConnected = false;
            document.getElementById('lbl-connection').innerText = "DESCONECTADO";
            document.getElementById('lbl-connection').style.backgroundColor = "#c0392b";
            alert("Bluetooth desconectado");
        }

        function handleNotifications(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const chunk = decoder.decode(value);

            if (chunk.includes("DATA:") || chunk.includes("GEOJSON:")) {
                if(buffer.length > 0) processMsg(buffer);
                buffer = chunk;
            } else {
                buffer += chunk;
            }

            if (buffer.trim().endsWith("}") || buffer.trim().endsWith("]}}]}")) {
                processMsg(buffer);
                buffer = "";
            }
        }

        function processMsg(msg) {
            if(msg.includes("GEOJSON")) hideMsg();

            if (msg.includes("DATA:")) {
                try {
                    const jsonStr = msg.split("DATA:")[1];
                    const data = JSON.parse(jsonStr);
                    updateUI(data);
                } catch(e){}
            }
            else if (msg.includes("GEOJSON:")) {
                try {
                    const jsonStr = msg.split("GEOJSON:")[1];
                    drawFence(jsonStr);
                } catch(e){}
            }
        }

        async function sendCmd(cmd) {
            if (!rxChar) return;
            const encoder = new TextEncoder();
            await rxChar.writeValue(encoder.encode(cmd));
        }

        function updateUI(data) {
            document.getElementById('val-lat').innerText = `Lat: ${data.lat.toFixed(6)}`;
            document.getElementById('val-lon').innerText = `Lon: ${data.lon.toFixed(6)}`;
            const zoneBadge = document.getElementById('lbl-zone-status');
            if(data.status === "INSIDE") {
                zoneBadge.innerText = "DENTRO (SEGURO)"; zoneBadge.style.backgroundColor = "#27ae60";
            } else if(data.status === "ALARM") {
                zoneBadge.innerText = "!!! ALARMA !!!"; zoneBadge.style.backgroundColor = "#c0392b";
            } else {
                zoneBadge.innerText = "BUSCANDO..."; zoneBadge.style.backgroundColor = "#3498db";
            }

            if(!myMarker) {
                myMarker = L.marker([data.lat, data.lon]).addTo(map);
            } else {
                myMarker.setLatLng([data.lat, data.lon]);
            }
        }

        function drawFence(jsonStr) {
            const data = JSON.parse(jsonStr);
            const coords = data.features[0].geometry.coordinates[0];
            const latlngs = coords.map(p => [p[1], p[0]]);
            fenceLayer.clearLayers();
            L.polygon(latlngs, {color: 'blue', fillOpacity: 0.1}).addTo(fenceLayer);
            latlngs.pop();
            latlngs.forEach(p => {
                L.circleMarker(p, {radius: 5, color: 'blue'}).addTo(fenceLayer);
            });
            if(latlngs.length > 0) map.fitBounds(L.polygon(latlngs).getBounds());
        }

        // --- L√ìGICA DE DIBUJO (PRECISI√ìN) ---
        
        function toggleDrawMode() {
            if(!isConnected) return alert("Conecta el Bluetooth primero");
            
            isDrawing = !isDrawing;
            const pad = document.getElementById('touch-pad');
            const btnDraw = document.getElementById('btn-draw');
            const btnCancel = document.getElementById('btn-cancel');
            const lbl = document.getElementById('lbl-instruction');

            if(isDrawing) {
                pad.style.display = 'block'; // Activar Vidrio
                btnDraw.style.display = 'none';
                btnCancel.style.display = 'block';
                lbl.innerText = "MODO DIBUJO: Arrastra en el mapa";
            } else {
                pad.style.display = 'none';
                btnDraw.style.display = 'block';
                btnCancel.style.display = 'none';
                lbl.innerText = "";
                tempLayer.clearLayers();
                startLatLng = null;
                tempRect = null;
            }
        }
        
        // Detener dibujo forzado
        function stopDrawing() {
            if(isDrawing) toggleDrawMode();
        }

        function getMapCoords(e) {
            let clientX, clientY;
            if (e.type.startsWith('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            // Calcular posici√≥n relativa al mapa
            const mapContainer = document.getElementById('map');
            const rect = mapContainer.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            return map.containerPointToLatLng([x, y]);
        }

        function handleInputStart(e) {
            if(e.cancelable) e.preventDefault();
            startLatLng = getMapCoords(e);
            tempLayer.clearLayers();
            tempRect = L.rectangle([startLatLng, startLatLng], {color: "red", weight: 2}).addTo(tempLayer);
        }

        function handleInputMove(e) {
            if(e.cancelable) e.preventDefault();
            if (!startLatLng || !tempRect) return;
            const currentLatLng = getMapCoords(e);
            tempRect.setBounds([startLatLng, currentLatLng]);
        }

        function handleInputEnd(e) {
            if(e.cancelable) e.preventDefault();
            if (!startLatLng || !tempRect) return;

            const bounds = tempRect.getBounds();
            const ne = bounds.getNorthEast();
            const sw = bounds.getSouthWest();
            
            const p1 = [ne.lat, sw.lng]; const p2 = [ne.lat, ne.lng]; 
            const p3 = [sw.lat, ne.lng]; const p4 = [sw.lat, sw.lng];
            const str = `${p1[0]},${p1[1]},${p2[0]},${p2[1]},${p3[0]},${p3[1]},${p4[0]},${p4[1]}`;
            
            if(confirm("¬øGuardar esta zona?")) {
                sendCmd("CONFIG");
                setTimeout(() => {
                    sendCmd(str);
                    showMsg("Guardando en el ESP32...");
                    setTimeout(() => sendCmd("GEOJSON"), 3000);
                }, 500);
            }
            stopDrawing();
        }
        
        function configManual() {
            if (!isConnected) return alert("Conecta primero");
            const val = prompt("Ingresa coordenadas:\nEj: 4.57,-75.64...");
            if (val) {
                sendCmd("CONFIG");
                setTimeout(() => {
                    sendCmd(val);
                    showMsg("Guardando...");
                    setTimeout(() => sendCmd("GEOJSON"), 3000);
                }, 500);
            }
        }

        function factoryReset() {
            if (!isConnected) return alert("Conecta primero");
            if(confirm("¬øBorrar Zona?")) {
                sendCmd("RESET");
                fenceLayer.clearLayers();
            }
        }

        function showMsg(t, d) { 
            const el = document.getElementById('loading-overlay');
            document.getElementById('load-title').innerText = t;
            document.getElementById('load-desc').innerText = d || "";
            el.style.display = 'flex'; 
        }
        function hideMsg() { document.getElementById('loading-overlay').style.display = 'none'; }

    </script>
</body>
</html>
