<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Geocerca Pro</title>
    
    <!-- Mapa Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- DRIVER CH340 PARA ANDROID (Polyfill) -->
    <script src="https://cdn.jsdelivr.net/npm/web-serial-polyfill@1.0.15/dist/serial.min.js"></script>

    <style>
        /* ESTILOS ID√âNTICOS A TU PYTHON TKINTER */
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; background: #2c3e50; overflow: hidden; }
        
        #sidebar {
            width: 300px; background-color: #2c3e50; color: white;
            display: flex; flex-direction: column; padding: 15px; box-sizing: border-box;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5); z-index: 1000; flex-shrink: 0;
            overflow-y: auto;
        }

        h2 { text-align: center; margin: 0 0 15px 0; font-size: 18px; color: white; letter-spacing: 1px; }
        
        .label-title { font-size: 11px; color: #bdc3c7; margin-top: 10px; font-weight: bold; }
        
        .status-box { 
            padding: 10px; border-radius: 4px; text-align: center; font-weight: bold; margin-top: 5px; font-size: 13px; 
        }
        #lbl-connection { background-color: #c0392b; } 
        #lbl-zone-status { background-color: #95a5a6; color: white; }

        .data-panel { 
            background-color: #34495e; padding: 10px; border-radius: 4px; 
            margin-top: 5px; border: 1px solid #465c71; text-align: center; 
        }
        .coord-text { font-family: monospace; font-size: 15px; color: #3498db; font-weight: bold; display: block; }

        button { 
            padding: 12px; margin-top: 8px; border: none; border-radius: 4px; 
            font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 13px; color: white;
        }
        button:active { transform: scale(0.98); }

        .btn-green { background-color: #27ae60; }
        .btn-purple { background-color: #8e44ad; }
        .btn-orange { background-color: #d35400; }
        .btn-red { background-color: #c0392b; }
        .btn-gray { background-color: #7f8c8d; }

        #lbl-instruction { 
            color: #f1c40f; text-align: center; font-style: italic; min-height: 20px; margin-top: 10px; font-size: 12px; 
        }

        #map { flex-grow: 1; height: 100%; width: 100%; }

        /* OVERLAY DE CARGA */
        #loading-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.9); z-index: 2000; 
            display: none; flex-direction: column; justify-content: center; align-items: center; 
        }
        .spinner { 
            border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; 
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* MODO M√ìVIL (Responsive) */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { 
                width: 100%; height: auto; max-height: 40vh; flex-direction: row; flex-wrap: wrap; 
                padding: 10px; gap: 5px; justify-content: space-between;
            }
            #sidebar h2, .data-panel, .label-title { display: none; } /* Simplificar vista m√≥vil */
            #lbl-connection, #lbl-zone-status { width: 48%; font-size: 11px; padding: 5px; }
            button { width: 48%; padding: 10px; font-size: 11px; margin-top: 2px; }
            #lbl-instruction { width: 100%; margin: 2px 0; }
            #map { height: 60vh; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2 id="desktop-title">CERCA VIRTUAL</h2>
        
        <!-- Estado Conexi√≥n -->
        <div id="lbl-connection" class="status-box">DESCONECTADO</div>
        
        <!-- Bot√≥n Conectar -->
        <button id="btn-connect" class="btn-green" onclick="conectarUSB()">üîå CONECTAR</button>

        <!-- Estado Zona -->
        <div class="label-title">ESTADO:</div>
        <div id="lbl-zone-status" class="status-box">---</div>

        <!-- Coordenadas -->
        <div class="data-panel">
            <div style="font-size: 10px; color: #ecf0f1;">POSICI√ìN ACTUAL</div>
            <span id="val-lat" class="coord-text">0.000000</span>
            <span id="val-lon" class="coord-text">0.000000</span>
        </div>

        <!-- Instrucciones -->
        <div id="lbl-instruction"></div>

        <!-- Botones Acci√≥n -->
        <button class="btn-purple" onclick="configManual()">‚öô MANUAL</button>
        <button id="btn-draw" class="btn-orange" onclick="toggleDrawMode()">‚úè DIBUJAR (Arrastrar)</button>
        <button class="btn-red" onclick="factoryReset()">‚ö† BORRAR</button>
    </div>

    <div id="map"></div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <h3 id="load-title" style="margin:0; color:#333;">Cargando...</h3>
        <div id="load-desc" style="color:#666; font-size: 14px;">Espere...</div>
    </div>

    <script>
        // --- SELECCI√ìN AUTOM√ÅTICA DE DRIVER (ANDROID VS PC) ---
        let serialDriver = navigator.serial;
        if (typeof serialPolyfill !== 'undefined') {
            // Si existe el Polyfill, lo usamos. Esto arregla el problema en Android.
            serialDriver = serial; 
        }

        let port, reader, writer;
        let map, polygonLayer, markersLayer, myMarker;
        let isConnected = false;
        let isLoading = false;
        let isDrawing = false;
        let startPoint = null;
        let tempRect = null;

        // INICIALIZAR MAPA
        window.onload = function() {
            map = L.map('map', { zoomControl: false }).setView([4.570868, -75.641], 16);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'OpenStreetMap'
            }).addTo(map);
            
            polygonLayer = L.layerGroup().addTo(map);
            markersLayer = L.layerGroup().addTo(map);

            // Eventos t√°ctiles y de mouse para dibujar
            map.on('mousedown touchstart', onDragStart);
            map.on('mousemove touchmove', onDragMove);
            map.on('mouseup touchend', onDragEnd);
            
            // Prevenir men√∫ contextual
            document.getElementById('map').oncontextmenu = (e) => e.preventDefault();
        };

        // --- CONEXI√ìN USB (OTG) ---
        async function conectarUSB() {
            if (isConnected) { location.reload(); return; }

            if (!serialDriver) {
                alert("Tu navegador no soporta Serial. Usa Chrome en Android.");
                return;
            }

            try {
                showLoading("üîå Conectando...", "Selecciona tu ESP32");
                
                // Pedir puerto sin filtros para ver todo
                port = await serialDriver.requestPort({ filters: [] });
                await port.open({ baudRate: 115200 });

                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                reader = textDecoder.readable.getReader();

                const textEncoder = new TextEncoderStream();
                const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();

                isConnected = true;
                document.getElementById('lbl-connection').innerText = "CONECTADO";
                document.getElementById('lbl-connection').style.backgroundColor = "#27ae60";
                document.getElementById('btn-connect').innerText = "DESCONECTAR";
                document.getElementById('btn-connect').className = "btn-red";

                // Handshake
                setTimeout(() => sendCommand("GEOJSON"), 1000);
                readLoop();

            } catch (err) {
                hideLoading();
                alert("Error: " + err + "\n\n1. Activa OTG en ajustes.\n2. Cierra otras apps USB.\n3. Usa cable de datos.");
            }
        }

        async function readLoop() {
            while (true) {
                try {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) {
                        let lines = value.split('\n');
                        for (let line of lines) if (line.trim() !== "") processLine(line.trim());
                    }
                } catch (e) { break; }
            }
        }

        async function sendCommand(cmd) {
            if (writer) await writer.write(cmd + "\n");
        }

        function processLine(line) {
            // L√≥gica de carga inteligente
            if (isLoading && (line.includes("DATA:") || line.includes("GEOJSON:") || line.includes("SYSTEM:"))) {
                let title = document.getElementById('load-title').innerText;
                if(title.includes("Conectando")) hideLoading();
                else if(title.includes("Actualizando") && (line.includes("GEOJSON:") || line.includes("JSON_START:"))) hideLoading();
            }

            if (line.startsWith("DATA:")) {
                try {
                    let data = JSON.parse(line.replace("DATA:", ""));
                    updateUI(data);
                } catch(e){}
            } else if (line.startsWith("GEOJSON:") || line.startsWith("JSON_START:")) {
                try {
                    let jsonStr = line.replace("GEOJSON:", "").replace("JSON_START:", "");
                    drawGeoJSON(jsonStr);
                } catch(e){}
            }
        }

        function updateUI(data) {
            document.getElementById('val-lat').innerText = data.lat.toFixed(6);
            document.getElementById('val-lon').innerText = data.lon.toFixed(6);
            
            const lbl = document.getElementById('lbl-zone-status');
            if(data.status === "INSIDE") { lbl.innerText = "DENTRO"; lbl.style.backgroundColor = "#27ae60"; }
            else if(data.status === "ALARM") { lbl.innerText = "!!! ALARMA !!!"; lbl.style.backgroundColor = "#c0392b"; }
            else if(data.status === "NO_CONFIG") { lbl.innerText = "SIN CONFIG"; lbl.style.backgroundColor = "#3498db"; }
            else { lbl.innerText = "BUSCANDO..."; lbl.style.backgroundColor = "#f39c12"; }

            if (!myMarker) {
                myMarker = L.circleMarker([data.lat, data.lon], { radius: 8, color: 'white', fillColor: '#d32f2f', fillOpacity: 1, weight: 2 }).addTo(map).bindPopup("Yo");
            } else {
                myMarker.setLatLng([data.lat, data.lon]);
            }
        }

        function drawGeoJSON(jsonStr) {
            hideLoading();
            try {
                const data = JSON.parse(jsonStr);
                const coords = data.features[0].geometry.coordinates[0];
                const latlngs = coords.map(p => [p[1], p[0]]);
                
                polygonLayer.clearLayers();
                markersLayer.clearLayers();
                
                // Path Azul limpio
                const poly = L.polygon(latlngs, { color: 'blue', weight: 4, fillOpacity: 0.1 }).addTo(polygonLayer);
                
                // Marcadores esquinas
                latlngs.pop();
                latlngs.forEach((p, i) => {
                    L.circleMarker(p, { radius: 6, color: '#2980b9', fillColor: 'white', fillOpacity: 1, weight: 2 }).addTo(markersLayer);
                });
                
                if(latlngs.length > 0) map.fitBounds(poly.getBounds());
            } catch(e){}
        }

        // --- DIBUJO ---
        function toggleDrawMode() {
            if (!isConnected) return alert("Conecta el ESP32 primero");
            isDrawing = !isDrawing;
            const btn = document.getElementById('btn-draw');
            const info = document.getElementById('lbl-instruction');

            if (isDrawing) {
                btn.innerText = "‚ùå CANCELAR"; btn.className = "btn-gray";
                info.innerText = "ARRASTRA EL DEDO EN EL MAPA";
                map.dragging.disable();
            } else {
                btn.innerText = "‚úè DIBUJAR (Arrastrar)"; btn.className = "btn-orange";
                info.innerText = "";
                map.dragging.enable();
                if(tempRect) { map.removeLayer(tempRect); tempRect = null; }
            }
        }

        function onDragStart(e) {
            if (!isDrawing) return;
            // Soporte para touch y mouse
            let latlng = e.latlng || map.mouseEventToLatLng(e.originalEvent);
            startPoint = latlng;
            tempRect = L.rectangle([startPoint, startPoint], {color: "red", weight: 2, fill: false}).addTo(map);
        }

        function onDragMove(e) {
            if (!isDrawing || !startPoint || !tempRect) return;
            let latlng = e.latlng || map.mouseEventToLatLng(e.originalEvent);
            tempRect.setBounds([startPoint, latlng]);
        }

        function onDragEnd(e) {
            if (!isDrawing || !startPoint) return;
            
            const bounds = tempRect.getBounds();
            const p1 = [bounds.getNorthEast().lat, bounds.getSouthWest().lng];
            const p2 = [bounds.getNorthEast().lat, bounds.getNorthEast().lng];
            const p3 = [bounds.getSouthWest().lat, bounds.getNorthEast().lng];
            const p4 = [bounds.getSouthWest().lat, bounds.getSouthWest().lng];
            
            const str = `${p1[0]},${p1[1]},${p2[0]},${p2[1]},${p3[0]},${p3[1]},${p4[0]},${p4[1]}`;
            
            map.removeLayer(tempRect); tempRect = null; startPoint = null;
            
            if(confirm("¬øGuardar esta zona?")) {
                sendCommand("CONFIG");
                setTimeout(() => {
                    sendCommand(str);
                    showLoading("üì° Actualizando Zona...", "Guardando...");
                    setTimeout(() => sendCommand("GEOJSON"), 3000);
                }, 500);
            }
            toggleDrawMode();
        }

        function configManual() {
            if (!isConnected) return alert("Conecta primero");
            const val = prompt("Ingresa: Lat1,Lon1,Lat2,Lon2...\nEj: 4.57,-75.64...");
            if (val) {
                sendCommand("CONFIG");
                setTimeout(() => {
                    sendCommand(val);
                    showLoading("üì° Actualizando...", "Guardando...");
                    setTimeout(() => sendCommand("GEOJSON"), 3000);
                }, 500);
            }
        }

        function factoryReset() {
            if (!isConnected) return alert("Conecta primero");
            if(confirm("¬øBorrar todo?")) {
                sendCommand("RESET");
                polygonLayer.clearLayers();
                markersLayer.clearLayers();
            }
        }

        function showLoading(t, d) { isLoading = true; document.getElementById('load-title').innerText = t; document.getElementById('load-desc').innerText = d; document.getElementById('loading-overlay').style.display = 'flex'; }
        function hideLoading() { isLoading = false; document.getElementById('loading-overlay').style.display = 'none'; }
    </script>
</body>
</html>
