<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Geocerca - Precisi√≥n Fix</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; background: #2c3e50; }
        
        /* SIDEBAR */
        #sidebar {
            width: 300px; background-color: #2c3e50; color: white;
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5); z-index: 1000; flex-shrink: 0;
        }
        h2 { text-align: center; margin: 0 0 20px 0; font-size: 20px; }
        .label-title { font-size: 11px; color: #bdc3c7; margin-top: 15px; font-weight: bold; }
        .status-box { padding: 8px; border-radius: 4px; text-align: center; font-weight: bold; margin-top: 5px; font-size: 13px; }
        #lbl-connection { background-color: #c0392b; margin-bottom: 10px; } 
        #lbl-zone-status { background-color: #95a5a6; color: white; }
        .data-panel { background-color: #34495e; padding: 10px; border-radius: 4px; margin-top: 5px; border: 1px solid #465c71; text-align: center; }
        .coord-text { font-family: monospace; font-size: 15px; color: #3498db; font-weight: bold; display: block; }
        button { padding: 12px; margin-top: 8px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 13px; color: white; }
        .btn-green { background-color: #27ae60; } .btn-purple { background-color: #8e44ad; }
        .btn-orange { background-color: #d35400; } .btn-red { background-color: #c0392b; }
        #lbl-instruction { color: #f1c40f; text-align: center; font-style: italic; min-height: 20px; margin-top: 10px; font-size: 12px; }
        
        /* MAPA */
        #map { flex-grow: 1; height: 100%; width: 100%; touch-action: none; /* CR√çTICO para evitar scroll al dibujar */ }

        /* OVERLAY CARGA */
        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .loader-box { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center; border: 1px solid #ddd; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: auto; padding: 10px; flex-direction: row; flex-wrap: wrap; justify-content: space-between; align-items: center; }
            #sidebar h2 { display: none; } .label-title { display: none; } .data-panel { display: none; } 
            #lbl-connection, #lbl-zone-status { width: 48%; font-size: 11px; padding: 8px; margin: 0; }
            button { width: 32%; font-size: 10px; padding: 8px; margin-top: 5px; }
            #lbl-instruction { width: 100%; margin: 5px 0; }
            #map { height: 65vh; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>CERCA VIRTUAL</h2>
        <div style="width: 100%; display: flex; gap: 5px; margin-bottom: 5px;">
            <div id="lbl-connection" class="status-box" style="flex:1;">DESCONECTADO</div>
            <div id="lbl-zone-status" class="status-box" style="flex:1;">---</div>
        </div>
        <div class="label-title">CONEXI√ìN:</div>
        <button id="btn-connect" class="btn-green" onclick="conectarUSB()">üîå CONECTAR</button>
        <div class="data-panel">
            <div style="font-size: 10px; color: #ecf0f1; margin-bottom:5px;">POSICI√ìN ACTUAL</div>
            <span id="val-lat" class="coord-text">Lat: 0.000000</span>
            <span id="val-lon" class="coord-text">Lon: 0.000000</span>
        </div>
        <div id="lbl-instruction"></div>
        <div style="width: 100%; margin-top: auto; display: flex; flex-wrap: wrap; gap: 5px;">
            <button class="btn-purple" style="flex: 100%" onclick="configManual()">‚öô MANUAL</button>
            <button id="btn-draw" class="btn-orange" style="flex: 100%" onclick="toggleDrawMode()">‚úè DIBUJAR (Arrastrar)</button>
            <button class="btn-red" style="flex: 100%" onclick="factoryReset()">‚ö† BORRAR</button>
        </div>
    </div>

    <div id="map"></div>

    <div id="loading-overlay">
        <div class="loader-box">
            <h3 id="load-title" style="margin:0; color:#333;">Cargando...</h3>
            <div class="spinner"></div>
            <div id="load-desc" style="color:#666;">Espere respuesta...</div>
        </div>
    </div>

    <script>
        let port, reader, writer;
        let map, polygonLayer, markersLayer, myMarker;
        let isConnected = false;
        let isLoading = false;
        let isDrawing = false;
        
        // Variables para dibujo preciso
        let startLatLng = null;
        let tempRect = null;

        // INICIALIZAR MAPA
        window.onload = function() {
            map = L.map('map', { zoomControl: false }).setView([4.570868, -75.641], 16);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            
            polygonLayer = L.layerGroup().addTo(map);
            markersLayer = L.layerGroup().addTo(map);

            // --- CORRECCI√ìN DE PRECISI√ìN ---
            // Usamos los eventos propios de Leaflet (mousedown, mousemove, mouseup)
            // Leaflet se encarga de traducir Mouse y Touch a Latitud/Longitud exacta.
            map.on('mousedown', onMapDown);
            map.on('mousemove', onMapMove);
            map.on('mouseup', onMapUp);
            
            // Soporte para Touch en Leaflet (mismos handlers funcionan para ambos)
            map.on('touchstart', onMapDown);
            map.on('touchmove', onMapMove);
            map.on('touchend', onMapUp);

            document.getElementById('map').oncontextmenu = (e) => e.preventDefault();
        };

        // --- CONEXI√ìN USB (NATIVA PC) ---
        async function conectarUSB() {
            if (isConnected) { location.reload(); return; }
            if (!navigator.serial) return alert("Navegador no soportado. Usa Chrome.");

            try {
                showLoading("üîå Conectando...", "Seleccione el puerto");
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                const textDecoder = new TextDecoderStream();
                port.readable.pipeTo(textDecoder.writable);
                reader = textDecoder.readable.getReader();

                const textEncoder = new TextEncoderStream();
                textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();

                isConnected = true;
                document.getElementById('lbl-connection').innerText = "CONECTADO";
                document.getElementById('lbl-connection').style.backgroundColor = "#27ae60";
                document.getElementById('btn-connect').innerText = "DESCONECTAR";
                document.getElementById('btn-connect').classList.add("btn-red");

                setTimeout(() => sendCommand("GEOJSON"), 1000);
                readLoop();
            } catch (err) {
                hideLoading();
                if(!err.message.includes("No port")) alert("Error: " + err.message);
            }
        }

        async function readLoop() {
            let buffer = "";
            while (true) {
                try {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) {
                        buffer += value;
                        let lines = buffer.split('\n');
                        buffer = lines.pop(); 
                        for (const line of lines) processLine(line.trim());
                    }
                } catch (e) { break; }
            }
        }

        async function sendCommand(cmd) {
            if (writer) await writer.write(cmd + "\n");
        }

        function processLine(line) {
            if (isLoading && (line.includes("DATA:") || line.includes("GEOJSON:") || line.includes("SYSTEM:"))) {
                let t = document.getElementById('load-title').innerText;
                if(t.includes("Conectando")) hideLoading();
                else if(t.includes("Actualizando") && (line.includes("GEOJSON:") || line.includes("JSON_START:"))) hideLoading();
            }

            if (line.startsWith("DATA:")) {
                try {
                    let data = JSON.parse(line.replace("DATA:", ""));
                    updateUI(data);
                } catch(e){}
            } else if (line.startsWith("GEOJSON:") || line.startsWith("JSON_START:")) {
                try {
                    let jsonStr = line.replace("GEOJSON:", "").replace("JSON_START:", "");
                    drawGeoJSON(jsonStr);
                } catch(e){}
            }
        }

        function updateUI(data) {
            document.getElementById('val-lat').innerText = `Lat: ${data.lat.toFixed(6)}`;
            document.getElementById('val-lon').innerText = `Lon: ${data.lon.toFixed(6)}`;
            const lbl = document.getElementById('lbl-zone-status');
            const st = {
                "INSIDE": {t:"DENTRO", c:"#27ae60"}, "ALARM": {t:"!!! ALARMA !!!", c:"#c0392b"},
                "BAD_SIGNAL": {t:"BUSCANDO...", c:"#f39c12"}, "NO_CONFIG": {t:"SIN CONFIG", c:"#3498db"}
            };
            let s = st[data.status] || {t:"DESCONOCIDO", c:"gray"};
            lbl.innerText = s.t; lbl.style.backgroundColor = s.c;

            if (!myMarker) myMarker = L.circleMarker([data.lat, data.lon], {radius: 8, color:'white', fillColor:'#d32f2f', fillOpacity:1, weight:2}).addTo(map).bindPopup("Yo");
            else myMarker.setLatLng([data.lat, data.lon]);
        }

        function drawGeoJSON(jsonStr) {
            hideLoading();
            try {
                const data = JSON.parse(jsonStr);
                const coords = data.features[0].geometry.coordinates[0];
                const latlngs = coords.map(p => [p[1], p[0]]);
                polygonLayer.clearLayers(); markersLayer.clearLayers();
                L.polygon(latlngs, { color: 'blue', weight: 4, fillOpacity: 0.1 }).addTo(polygonLayer);
                latlngs.pop();
                latlngs.forEach(p => L.circleMarker(p, {radius:6, color:'#2980b9', fillColor:'white', fillOpacity:1}).addTo(markersLayer));
                if(latlngs.length>0) map.fitBounds(L.polygon(latlngs).getBounds());
            } catch(e){}
        }

        // --- DIBUJO PRECISO (CORREGIDO) ---
        
        function toggleDrawMode() {
            if (!isConnected) return alert("Conecta primero el ESP32");
            isDrawing = !isDrawing;
            const btn = document.getElementById('btn-draw');
            const info = document.getElementById('lbl-instruction');

            if (isDrawing) {
                btn.innerText = "‚ùå CANCELAR"; btn.style.backgroundColor = "gray";
                info.innerText = "ARRASTRA EN EL MAPA";
                
                // DESACTIVAR MOVIMIENTO DEL MAPA (CR√çTICO PARA PRECISI√ìN)
                map.dragging.disable();
                map.touchZoom.disable();
                map.doubleClickZoom.disable();
                map.scrollWheelZoom.disable();
                map.boxZoom.disable();
                map.keyboard.disable();
                if (map.tap) map.tap.disable();
                document.getElementById('map').style.cursor = "crosshair";

            } else {
                btn.innerText = "‚úè DIBUJAR (Arrastrar)"; btn.style.backgroundColor = "#d35400";
                info.innerText = "";
                
                // REACTIVAR MAPA
                map.dragging.enable();
                map.touchZoom.enable();
                map.doubleClickZoom.enable();
                map.scrollWheelZoom.enable();
                document.getElementById('map').style.cursor = "grab";
                
                if(tempRect) { map.removeLayer(tempRect); tempRect = null; }
                startLatLng = null;
            }
        }

        // Eventos de Leaflet (Manejan Touch y Mouse autom√°ticamente y con precisi√≥n)
        function onMapDown(e) {
            if (!isDrawing) return;
            startLatLng = e.latlng; // Coordenada EXACTA del mapa
            // Crear rectangulo inicial (punto a punto)
            if(tempRect) map.removeLayer(tempRect);
            tempRect = L.rectangle([startLatLng, startLatLng], {color: "red", weight: 2, fill: false}).addTo(map);
            
            // Evitar propagaci√≥n para que no intente mover el mapa
            L.DomEvent.stopPropagation(e); 
        }

        function onMapMove(e) {
            if (!isDrawing || !startLatLng || !tempRect) return;
            tempRect.setBounds([startLatLng, e.latlng]); // Actualizar con la coord actual
            L.DomEvent.stopPropagation(e);
        }

        function onMapUp(e) {
            if (!isDrawing || !startLatLng) return;
            
            // Obtener las esquinas finales
            const bounds = tempRect.getBounds();
            const ne = bounds.getNorthEast();
            const sw = bounds.getSouthWest();
            
            const p1 = [ne.lat, sw.lng];
            const p2 = [ne.lat, ne.lng];
            const p3 = [sw.lat, ne.lng];
            const p4 = [sw.lat, sw.lng];
            
            const str = `${p1[0]},${p1[1]},${p2[0]},${p2[1]},${p3[0]},${p3[1]},${p4[0]},${p4[1]}`;
            
            // Limpiar visual
            map.removeLayer(tempRect); 
            tempRect = null; 
            startLatLng = null;

            if(confirm("¬øGuardar esta zona?")) {
                sendCommand("CONFIG");
                setTimeout(() => {
                    sendCommand(str);
                    showLoading("üì° Actualizando Zona...", "Guardando...");
                    setTimeout(() => sendCommand("GEOJSON"), 3000);
                }, 500);
            }
            toggleDrawMode(); // Salir del modo dibujo
        }

        // --- UTILS ---
        function configManual() {
            if (!isConnected) return alert("Conecta primero");
            const val = prompt("Ingresa coordenadas:\nEj: 4.57,-75.64...");
            if (val) {
                sendCommand("CONFIG");
                setTimeout(() => {
                    sendCommand(val);
                    showLoading("üì° Actualizando...", "Guardando...");
                    setTimeout(() => sendCommand("GEOJSON"), 3000);
                }, 500);
            }
        }

        function factoryReset() {
            if (!isConnected) return alert("Conecta primero");
            if(confirm("¬øBorrar todo?")) {
                sendCommand("RESET");
                polygonLayer.clearLayers();
                markersLayer.clearLayers();
            }
        }

        function showLoading(t, d) { isLoading = true; document.getElementById('load-title').innerText = t; document.getElementById('load-desc').innerText = d; document.getElementById('loading-overlay').style.display = 'flex'; }
        function hideLoading() { isLoading = false; document.getElementById('loading-overlay').style.display = 'none'; }
    </script>
</body>
</html>
