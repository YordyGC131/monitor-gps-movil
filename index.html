<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher GPS</title>

        b { color: #2ecc71; }

</head>
<body>

    <button class="btn-launch" onclick="launchApp()">üöÄ ABRIR MONITOR GPS</button>

    <div class="note">

        2. Dale al bot√≥n de arriba.<br>
        3. En la nueva ventana, conecta y configura tu red.
    </div>

    <script>
        function launchApp() {
            // Abrir Popup
            const win = window.open("", "GeocercaWin", "width=1200,height=750,menubar=no,toolbar=no,location=no,status=no");
            
            // Escribir el c√≥digo. NOTA: Las barras invertidas \ antes de las / son vitales.
            win.document.write(`
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor WiFi Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"><\/script>
    <style>
        body { margin: 0; display: flex; flex-direction: row; height: 100vh; font-family: sans-serif; background: #2c3e50; overflow: hidden; }
        
        #sidebar { width: 300px; background-color: #2c3e50; color: white; display: flex; flex-direction: column; padding: 15px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); z-index: 2000; overflow-y: auto; }
        
        h2 { text-align: center; margin: 0 0 15px 0; font-size: 18px; color: #ecf0f1; border-bottom: 1px solid #444; padding-bottom: 10px; }
        
        .status-box { padding: 10px; border-radius: 4px; text-align: center; font-weight: bold; margin-bottom: 10px; font-size: 12px; }
        #lbl-connection { background-color: #c0392b; color: white; } 
        
        .data-panel { background-color: #34495e; padding: 10px; border-radius: 4px; margin-bottom: 10px; text-align: center; border: 1px solid #4a6278; }
        
        button { padding: 12px; margin-bottom: 8px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; width: 100%; }
        button:disabled { background-color: #555 !important; color: #aaa !important; }
        .btn-green { background-color: #27ae60; } .btn-blue { background-color: #2980b9; } .btn-red { background-color: #c0392b; }

        #map-container { flex-grow: 1; position: relative; }
        #map { width: 100%; height: 100%; }

        /* Consola de Errores en Pantalla (Para saber qu√© pasa) */
        #debug-console { font-size: 10px; color: #e74c3c; background: #000; padding: 5px; margin-top: 10px; display: none; }

        /* Modal WiFi */
        #wifi-modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 6000; display: none; justify-content: center; align-items: center; }
        .wifi-list { background: #2c3e50; width: 90%; max-width: 350px; max-height: 80vh; overflow-y: auto; border-radius: 10px; padding: 10px; }
        .wifi-item { padding: 12px; border-bottom: 1px solid #444; color: white; cursor: pointer; display: flex; justify-content: space-between; }
        .wifi-item:hover { background: #2980b9; }

        @media (max-width: 768px) {
            body { flex-direction: column-reverse; }
            #sidebar { width: 100%; height: auto; max-height: 50%; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>CERCA VIRTUAL</h2>
        <div id="lbl-connection" class="status-box">DESCONECTADO</div>

        <button id="btn-connect" class="btn-green" onclick="connectWiFi()">üì° CONECTAR A ESP32</button>
        
        <div class="data-panel">
            <div style="font-size:10px; color:#bdc3c7">POSICI√ìN</div>
            <div id="coords" style="font-family:monospace; font-size:14px; color:#3498db">Lat: 0.00000<br>Lon: 0.00000</div>
        </div>

        <button id="btn-wifi" class="btn-blue" onclick="scanNetworks()" disabled>üîç BUSCAR REDES</button>
        <button id="btn-manual" class="btn-green" style="background:#8e44ad" onclick="alert('Funcionalidad de coordenadas manuales')" disabled>‚öô MANUAL</button>
        <button class="btn-red" onclick="location.reload()">REINICIAR APP</button>

        <div id="debug-console"></div>
    </div>

    <div id="map-container"><div id="map"></div></div>

    <!-- MODAL WIFI -->
    <div id="wifi-modal">
        <div class="wifi-list">
            <h3 style="color:white; text-align:center; margin-top:0">Redes Cercanas</h3>
            <div id="wifi-container" style="color:white; text-align:center">Escaneando...</div>
            <button class="btn-red" style="margin-top:15px" onclick="document.getElementById('wifi-modal').style.display='none'">CERRAR</button>
        </div>
    </div>

    <script>
        let socket;
        let map, fenceLayer, myMarker;
        let isConnected = false;

        window.onload = () => {
            map = L.map('map', {zoomControl: false}).setView([4.570, -75.641], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            fenceLayer = L.layerGroup().addTo(map);
        };

        function logError(msg) {
            const c = document.getElementById('debug-console');
            c.style.display = 'block';
            c.innerText = "ULTIMO ERROR: " + msg;
        }

        function setControls(enabled) {
            document.getElementById('btn-wifi').disabled = !enabled;
            document.getElementById('btn-manual').disabled = !enabled;
        }

        function connectWiFi() {
            if (isConnected) { socket.close(); return; }
            
            // INTENTO DE CONEXI√ìN
            try {
                const wsUrl = "ws://192.168.4.1:81";
                document.getElementById('lbl-connection').innerText = "CONECTANDO...";
                
                socket = new WebSocket(wsUrl);

                socket.onopen = function() {
                    isConnected = true;
                    document.getElementById('lbl-connection').innerText = "CONECTADO";
                    document.getElementById('lbl-connection').style.backgroundColor = "#27ae60";
                    document.getElementById('btn-connect').innerText = "DESCONECTAR";
                    document.getElementById('btn-connect').className = "btn-red";
                    setControls(true);
                    socket.send("GEOJSON");
                };

                socket.onmessage = function(event) { processMsg(event.data); };
                
                socket.onclose = function() { 
                    isConnected = false;
                    setControls(false);
                    document.getElementById('lbl-connection').innerText = "DESCONECTADO";
                    document.getElementById('lbl-connection').style.backgroundColor = "#c0392b";
                    document.getElementById('btn-connect').innerText = "üì° CONECTAR A ESP32";
                    document.getElementById('btn-connect').className = "btn-green";
                };

                socket.onerror = function(err) { 
                    console.error(err);
                    logError("Bloqueo de seguridad o Sin conexi√≥n WiFi.");
                    alert("ERROR DE CONEXI√ìN:\\n\\n1. Verifica que est√°s conectado a 'GEOCERCA_WIFI'.\\n2. Si el error persiste, es por el bloqueo HTTPS de Chrome. Debes ir a chrome://flags y permitir contenido inseguro para 192.168.4.1");
                };

            } catch (e) {
                logError(e);
                alert("Error cr√≠tico: " + e);
            }
        }

        function processMsg(msg) {
            if (msg.startsWith("DATA:")) {
                try { 
                    let d = JSON.parse(msg.replace("DATA:", ""));
                    document.getElementById('coords').innerHTML = "Lat: " + d.lat.toFixed(5) + "<br>Lon: " + d.lon.toFixed(5);
                    if(!myMarker) myMarker = L.marker([d.lat, d.lon]).addTo(map);
                    else myMarker.setLatLng([d.lat, d.lon]);
                } catch(e){}
            } else if (msg.startsWith("NETWORKS:")) {
                showWifiList(msg.replace("NETWORKS:", ""));
            }
        }

        function scanNetworks() {
            document.getElementById("wifi-modal").style.display = "flex";
            document.getElementById("wifi-container").innerText = "Escaneando...";
            socket.send("SCAN");
        }

        function showWifiList(jsonStr) {
            const list = JSON.parse(jsonStr);
            const container = document.getElementById("wifi-container");
            container.innerHTML = "";
            if(list.length === 0) container.innerHTML = "Sin redes";
            
            list.forEach(net => {
                const div = document.createElement("div");
                div.className = "wifi-item";
                div.innerHTML = "<span>" + net.ssid + "</span> <small>" + net.rssi + " dB</small>";
                div.onclick = () => {
                    const pass = prompt("Clave para " + net.ssid + ":");
                    if(pass !== null) {
                        socket.send("SET_WIFI:" + net.ssid + "," + pass);
                        alert("Enviado. El ESP32 se reiniciar√° en la nueva red.");
                        document.getElementById('wifi-modal').style.display = "none";
                    }
                };
                container.appendChild(div);
            });
        }
    <\/script>
</body>
</html>
            `);
            win.document.close();
        }
    </script>
</body>
</html>
